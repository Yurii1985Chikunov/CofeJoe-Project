    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <div class="container header-container">
        <a href="">
          <svg class="header-logo" width="84" height="36">
            <use href="./images/icons.svg#icon-CJ"></use>
          </svg>
        </a>
        <ul class="descr-list">
          <li><a class="descr-link" href="">About us</a></li>
          <li><a class="descr-link" href="">Benefits</a></li>
          <li><a class="descr-link" href="">Gallery</a></li>
          <li><a class="descr-link" href="">Testimonial</a></li>
          <li><a class="descr-link" href="">Location</a></li>
        </ul>

        <button class="navbar-menu-btn" type="button" data-menu-open>
          <svg class="icon-mobile-menun" width="24" height="24">
            <use href="./images/icons.svg#icon-mobile-menu"></use>
          </svg>
        </button>
      </div>

      <div class="navbar-menu" data-menu>
        <div class="container navbar-menu-container">
          <a href="">
            <svg class="header-logo" width="84" height="36">
              <use href="./images/icons.svg#icon-CJ"></use>

          </a>
          <button class="navbar-menu-close" data-menu-close>
            <svg class="icon-close" width="24" height="24">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <nav class="navbar-list">
            <ul class="navbar-descr-list">
              <li><a class="navbar-descr-link" href="">About us</a></li>
              <li><a class="navbar-descr-link" href="">Benefits</a></li>

              <li><a class="navbar-descr-link" href="">Testimonial</a></li>
              <li><a class="navbar-descr-link" href="">Location</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

                    ./images/experience/desc/img-desk-1@2x-min.jpg 2x

                />

                  media="(min-width: 768px)"

                    ./images/experience/tab/img-tab-1-min.jpg    1x,
                    ./images/experience/tab/img-tab-1@2x-min.jpg 2x
                  "
                />

                  media="(max-width: 767px)"
                  srcset="
                    ./images/experience/mob/img-mob-1-min.jpg    1x,
                    ./images/experience/mob/img-mob-1@2x-min.jpg 2x
                  "
                />
                <img
                  class="experience-img"
